<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 9 - Bootstrap Basics</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-lg">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="layout-demo.html">Layout Demo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div><!-- closes .collapse -->
        </div><!-- closes .container-fluid -->
      </nav>
    </header>
    <main>
      <div class="banner position-relative">
        <img src="https://placebear.com/1200/400" alt="" class="w-100">
        <h1 class="display-1 position-absolute top-50 text-center w-100 text-light">Week 9 - Bootstrap</h1>
      </div><!-- closes .banner -->
      <div class="container-lg">
        <div class="row row-cols-md-2">
          <div class="col ps-0">
            <button class="btn btn-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#hours" aria-expanded="false" aria-controls="hours">
              Hours of Operation
            </button>
          </div>
          <div class="col pe-0">
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#contact">
              Contact Us
            </button>
          </div>
        </div>
        <div class="collapse" id="hours">
          <div class="card card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Days</th>
                  <th>Hours</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mon-Fri</td>
                  <td>8:00am - 6:00pm</td>
                </tr>
                <tr>
                  <td>Sat-Sun</td>
                  <td>10:00am - 4:00pm</td>
                </tr>
              </tbody>
            </table>
          </div><!-- closes .card-body -->
        </div><!-- closes #hours -->
      </div><!-- closes .container-lg -->
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="contact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Name</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Email</label>
                  <input type="email" id="disabledTextInput" class="form-control" placeholder="Your Email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
